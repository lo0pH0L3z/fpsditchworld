<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS5 FPS Range</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }

        #center-reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            border: 2px solid #0ff;
            border-radius: 50%;
        }

        #center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: #f00;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .hud-text {
            font-size: 24px;
            font-weight: bold;
        }

        #instructions {
            text-align: center;
            font-size: 16px;
            color: rgba(0, 255, 255, 0.7);
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #ff0;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #f00;
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #f00;
        }
    </style>
</head>

<body>
    <div id="ui-layer">
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <div class="hud-text" id="score">SCORE: 0</div>
            <div class="hud-text" id="timer">TIME: 60</div>
        </div>
        <div id="center-reticle">
            <div id="center-dot"></div>
        </div>
        <div id="hit-marker"
            style="position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; transform: translate(-50%, -50%); pointer-events: none; display: none;">
            <div
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid #f00; border-radius: 50%; opacity: 0.8;">
            </div>
            <div
                style="position: absolute; top: 50%; left: 50%; width: 30px; height: 2px; background: #f00; transform: translate(-50%, -50%) rotate(45deg);">
            </div>
            <div
                style="position: absolute; top: 50%; left: 50%; width: 30px; height: 2px; background: #f00; transform: translate(-50%, -50%) rotate(-45deg);">
            </div>
        </div>
        <div id="instructions">Press any button on controller to connect.<br>L-Stick: Move | R-Stick: Aim | R2: Shoot
        </div>
        <div class="hud-text" id="ammo">AMMO: âˆž</div>
        <div id="debug-panel"
            style="position: absolute; bottom: 10px; left: 10px; font-size: 12px; color: #0f0; background: rgba(0,0,0,0.5); padding: 5px; display: none;">
            Waiting for input...
        </div>
        <div
            style="position: absolute; top: 10px; right: 10px; color: #0ff; font-family: 'Courier New', Courier, monospace; pointer-events: auto;">
            <label><input type="checkbox" id="invert-look"> Invert Y-Axis</label>
        </div>
    </div>
    <div id="game-over">GAME OVER<br><span id="final-score" style="font-size: 24px; color: #fff;"></span><br><span
            style="font-size: 16px; color: #aaa;">Press X (Button 0) to Restart</span></div>

    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="script.js"></script>
</body>

</html>
