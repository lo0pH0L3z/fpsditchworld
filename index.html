<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS5 FPS Range</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            color: #0ff;
            text-shadow: 0 0 5px #0ff;
        }

        #center-reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            border: 2px solid #0ff;
            border-radius: 50%;
        }

        #center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background-color: #f00;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .hud-text {
            font-size: 24px;
            font-weight: bold;
        }

        #instructions {
            text-align: center;
            font-size: 16px;
            color: rgba(0, 255, 255, 0.7);
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #ff0;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #f00;
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #f00;
        }
    </style>
</head>

<body>
    <div id="ui-layer">
        <div style="display: flex; justify-content: space-between; width: 100%;">
            <div class="hud-text" id="score">SCORE: 0</div>
            <div class="hud-text" id="timer">TIME: 60</div>
        </div>
        <div id="center-reticle">
            <div id="center-dot"></div>
        </div>
        <div id="hit-marker"
            style="position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; transform: translate(-50%, -50%); pointer-events: none; display: none;">
            <div
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid #f00; border-radius: 50%; opacity: 0.8;">
            </div>
            <div
                style="position: absolute; top: 50%; left: 50%; width: 30px; height: 2px; background: #f00; transform: translate(-50%, -50%) rotate(45deg);">
            </div>
            <div
                style="position: absolute; top: 50%; left: 50%; width: 30px; height: 2px; background: #f00; transform: translate(-50%, -50%) rotate(-45deg);">
            </div>
        </div>
        <div id="instructions">Press any button on controller to connect.<br>L-Stick: Move | R-Stick: Aim | R2: Shoot
        </div>
        <div class="hud-text" id="ammo">AMMO: ∞</div>
        <div id="debug-panel"
            style="position: absolute; bottom: 10px; left: 10px; font-size: 12px; color: #0f0; background: rgba(0,0,0,0.5); padding: 5px; display: none;">
            Waiting for input...
        </div>
        <div
            style="position: absolute; top: 10px; right: 10px; color: #0ff; font-family: 'Courier New', Courier, monospace; pointer-events: auto; display: flex; gap: 10px; align-items: center;">
            <label><input type="checkbox" id="invert-look"> Invert Y-Axis</label>
            <button id="settings-btn"
                style="background: rgba(0,255,255,0.2); border: 2px solid #0ff; color: #0ff; padding: 5px 10px; cursor: pointer; font-family: 'Courier New', Courier, monospace; border-radius: 4px;">⚙️
                Settings</button>
        </div>
    </div>

    <div id="game-over">GAME OVER<br><span id="final-score" style="font-size: 24px; color: #fff;"></span><br><span
            style="font-size: 16px; color: #aaa;">Press X (Button 0) to Restart</span></div>

    <!-- Settings Modal -->
    <div id="settings-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; pointer-events: auto;">
        <div
            style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(20,20,20,0.95); border: 2px solid #0ff; padding: 30px; border-radius: 10px; min-width: 400px; font-family: 'Courier New', Courier, monospace; color: #0ff;">
            <h2 style="margin-top: 0; text-align: center; color: #0ff; text-shadow: 0 0 10px #0ff;">SETTINGS</h2>

            <div style="margin-bottom: 20px;">
                <h3 style="color: #0ff; border-bottom: 1px solid #0ff; padding-bottom: 5px;">Movement</h3>
                <label style="display: block; margin: 10px 0;">
                    Walk Speed: <span id="walk-speed-val">10</span>
                    <input type="range" id="walk-speed" min="5" max="20" value="10" step="1" style="width: 100%;">
                </label>
                <label style="display: block; margin: 10px 0;">
                    Slide Speed: <span id="slide-speed-val">20</span>
                    <input type="range" id="slide-speed" min="10" max="40" value="20" step="1" style="width: 100%;">
                </label>
                <label style="display: block; margin: 10px 0;">
                    Jump Force: <span id="jump-force-val">8</span>
                    <input type="range" id="jump-force" min="4" max="15" value="8" step="0.5" style="width: 100%;">
                </label>
            </div>

            <div style="margin-bottom: 20px;">
                <h3 style="color: #0ff; border-bottom: 1px solid #0ff; padding-bottom: 5px;">Aim</h3>
                <label style="display: block; margin: 10px 0;">
                    Look Sensitivity: <span id="look-speed-val">2.0</span>
                    <input type="range" id="look-speed" min="0.5" max="5" value="2" step="0.1" style="width: 100%;">
                </label>
                <label style="display: block; margin: 10px 0;">
                    ADS Sensitivity: <span id="ads-speed-val">0.5</span>
                    <input type="range" id="ads-speed" min="0.1" max="2" value="0.5" step="0.1" style="width: 100%;">
                </label>
                <label style="display: block; margin: 10px 0;">
                    <input type="checkbox" id="invert-look-modal"> Invert Y-Axis
                </label>
            </div>

            <div style="margin-bottom: 20px;">
                <h3 style="color: #888; border-bottom: 1px solid #444; padding-bottom: 5px;">Motion Sensor (Coming Soon)
                </h3>
                <p style="color: #888; font-size: 12px; margin: 5px 0;">WebHID integration for DualSense gyro aiming</p>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button id="close-settings"
                    style="background: #0ff; border: none; color: #000; padding: 10px 30px; cursor: pointer; font-family: 'Courier New', Courier, monospace; font-weight: bold; border-radius: 4px; font-size: 14px;">CLOSE</button>
            </div>
        </div>
    </div>

    <!-- Import Map for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="script.js"></script>
</body>

</html>
